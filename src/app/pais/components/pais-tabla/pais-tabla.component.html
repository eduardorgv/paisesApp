<table *ngIf="countries.length > 0" class="table table-hover animate__animated animate__fadeIn">
    <thead>
        <tr>
            <th>#</th>
            <th>Flag</th>
            <th>Name</th>
            <th>Pupolation</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; let i = index" class="animate__animated animate__fadeIn">
            <td>{{i+1}}</td>
            <td><img class="small-flag" alt="country flag" src="{{country.flags.png}}"></td>
            <td>{{country.capital}}, {{country.name.common}}</td>
            <td>{{country.population | number}}</td>
            <td><a [routerLink]="['/country', country.cca2]">More...</a></td>
        </tr>
    </tbody>
</table>
