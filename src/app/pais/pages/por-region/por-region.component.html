<div class="animate__animated animate__fadeIn">
    <h1 >Buscar por región <small>{{regionActiva | uppercase}}</small></h1>
    <hr>
    
    <h5 >Seleccione la región</h5>
    <div class="row">
        <div class="col">
            <!-- [ngClass]="{
                'btn-primary': regionActiva === region,
                'btn-outline-primary': regionActiva !== region
            }" -->
            <button *ngFor="let region of regiones" 
            class="btn btn-outline-primary" 
            (click)="activarRegion(region)"
            [class]="getClaseCSS(region)">
                {{region | uppercase}}
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <app-pais-tabla [countries]="countries"></app-pais-tabla>
    </div>
</div>
